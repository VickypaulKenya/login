<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <HEADER>
    <h1>FISH COMPANY</h1>
    <nav>
      <ul>
        <li>Services</li>
        <li>Services</li>
        <li>Services</li>
    </ul>
    </nav>
  </HEADER>

  <main>
    <div class="formSelect">
        <div class="after"></div>
        <div class="signUpForm">SIGNUP</div>
        <div class="signInForm">SIGNIN</div>
    </div>
   
    <div class="container">
        <div class="firstForm form1">
            <h2>SIGNUP</h2>
            <form action="">
                <div class="input-group">
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName" placeholder="First Name">
                    </div>
                    <div>
                        <label for="sName">Second Name</label>
                        <input type="text" name="sName" id="sName" placeholder="Second name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div class="submit">
                        <input type="submit" value="SUBMIT">
                    </div>
                    <div>
                       <p>Already have an account <span>Click here</span></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="firstForm form2">
            <H2>SIGN IN</H2>
            <form action="">
                <div class="input-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div class="submit">
                        <input type="submit" value="SUBMIT">
                    </div>
                    <div>
                        <p>Don't have an account <span>Click here</span></p>
                     </div>
                </div>
            </form>
        </div>
    </div>
  </main>
    

  <script src="script.js"></script>
</body>
</html>
